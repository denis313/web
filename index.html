<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram App — Кнопки со звуком</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f7f8fc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      padding: 12px;
      overflow-y: auto;
    }
    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease;
      user-select: none;
    }
    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <!-- Контейнер кнопок -->
  <div class="grid" id="grid"></div>

  <!-- Элемент аудио (можешь заменить ссылку на свой mp3) -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const BUTTON_NAMES = Array.from({length: 20}, (_, i) => `Кнопка ${i + 1}`);
    const grid = document.getElementById("grid");
    const audio = document.getElementById("click-sound");

    // создаём кнопки
    BUTTON_NAMES.forEach(name => {
      const btn = document.createElement("div");
      btn.className = "btn";
      btn.textContent = name;
      btn.addEventListener("click", () => {
        audio.currentTime = 0; // начать с начала
        audio.play().catch(err => console.log('Ошибка звука:', err));
      });
      grid.appendChild(btn);
    });
  </script>
</body>
</html>
