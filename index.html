<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram App — Кнопки</title>
  <style>
    :root{
      --gap: 8px;
      --min-btn-h: 48px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, Roboto, Arial, sans-serif;
      background:#f6f7fb;
    }

    .page{
      box-sizing:border-box;
      height:100vh;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    header{
      font-weight:600;
      font-size:18px;
      color:#111;
    }

    .grid-wrap{
      flex:1 1 auto;
      display:block;
      width:100%;
      overflow-y:auto; /* только вертикальная прокрутка */
      overflow-x:hidden; /* запрет прокрутки в стороны */
    }

    .grid{
      display:grid;
      gap:var(--gap);
      align-items:stretch;
      justify-items:stretch;
      width:100%;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* динамическое количество колонок */
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
      box-shadow:0 1px 0 rgba(0,0,0,0.04);
      background:linear-gradient(180deg,#fff,#f3f6ff);
      user-select:none;
      transition:transform .08s ease, box-shadow .08s;
    }

    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(34,128,255,0.12)}

    @media (max-width:420px){
      .page{padding:8px}
      .btn{font-size:13px;padding:10px}
    }
  </style>
</head>
<body>
  <div class="page">
    <header>Telegram — список команд</header>
    <div class="grid-wrap">
      <div id="grid" class="grid"></div>
    </div>
  </div>

  <script>
    const BUTTON_NAMES = Array.from({length: 50}, (_, i) => `Кнопка ${i + 1}`);
    const grid = document.getElementById('grid');

    BUTTON_NAMES.forEach(name => {
      const button = document.createElement('button');
      button.className = 'btn';
      button.textContent = name;
      grid.appendChild(button);
    });
  </script>
</body>
</html>
